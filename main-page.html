<!DOCTYPE html>

<html>

  <head>
    <title>Alexander Wozny Personal Website</title>

    <style>

      .container { 
        width: 100vw;
        height: 100vh;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: scale(0.6);  
        transition: transform 0.3s;
        fill: black;
        z-index: 10;
      }

      .arrow.left {
        left: 15px;   
      }

      .arrow.right {
        right: 15px;
      }

      ul.navigation {
        list-style: none;
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%)
        z-index: 9;
      }

      ul.navigation li {
        display: inline-block;
        position: relative;
        padding-left: 20px;
        padding-right: 20px;
        cursor: pointer;
      }

      ul.navigation li.selected:before {
        transform: scale(1.9);
      }

      ul.navigation li:not(.selected):hover:before {
        transform: scale(1.4);
      }

      ul.navigation li:before {
        transition: transform 0.3s;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        content: '';
        width: 10px;
        height: 10px;
        background: rgb(244, 244, 244);
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 10px;
      }

      .panel {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      .panel:nth-child(1) {
        background: gray;
      }

      .panel:nth-child(2) {
        background: tomato;
      }

      .panel:nth-child(3) {
        background: yellowgreen;
      }

      .panel:nth-child(1) {
        background: blueviolet;
      }


    </style>

  </head>

  <body>
    <div class="panels">
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </div>
    <div class="container">
      <div class="arrows">
        <svg id='nav arrow left' class="arrow left" width="60px" height="60px" onclick="leftArrowClick()" onmouseover="ArrowMouseOver(this.id)" onmouseout="ArrowMouseOut(this.id)">
          <path d="M 50 0 L 30 0 L 0 30 L 30 60 L 50 60 L 20 30 L 50 0"></path>
        </svg>

        <svg id='nav arrow right' class="arrow right" width="60px" height="60px" onclick="rightArrowClick()" onmouseover="ArrowMouseOver(this.id)" onmouseout="ArrowMouseOut(this.id)">
          <path d="M 10 0 L 30 0 L 60 30 L 30 60 L 10 60 L 40 30 L 10 0"></path>
        </svg>
      </div>
    </div>

    <ul class="navigation">
      <li></li>
      <li class="selected"></li>
      <li></li>
      <li></li>
    </ul>
    

    <script>
      let colorTracker = 0;
      const colors = ['black', 'gray', 'tomato', 'yellowgreen', 'blueviolet', 'black'];


      function initialize(){
        document.body.style.background = colors[1]
      }

      initialize();

      function ArrowMouseOver(elementId){
        const arrow = document.getElementById(elementId);
        arrow.style.cursor = 'pointer';
        arrow.style.transform = 'scale(0.7)';

        if (elementId.includes('left') && colorTracker > 1){
          arrow.style.fill = colors[colorTracker-1];
        }
        else if (elementId.includes('right') && colorTracker < colors.length-2) {
          arrow.style.fill = colors[colorTracker+1];
        }
        else {
          arrow.style.fill = 'black';
        }
      }

      function ArrowMouseOut(elementId){
        const arrow = document.getElementById(elementId);
        arrow.style.cursor = 'default';
        arrow.style.transform = 'scale(0.6)';
        arrow.style.fill = 'black';
      }

      function leftArrowClick(){
        if (colorTracker > 1){
          // decrement color
          colorTracker = colorTracker - 1;

          // change color of background
          document.body.style.background = colors[colorTracker]

          // change color of arrow
          const arrow = document.getElementById('nav arrow left');
          arrow.style.fill = colors[colorTracker-1];
        }
        
      }

      function rightArrowClick(){
        if (colorTracker < colors.length-2){
          // increment color
          colorTracker = colorTracker + 1;

          // change color of background
          document.body.style.background = colors[colorTracker]

          // change color of arrow
          const arrow = document.getElementById('nav arrow right');
          arrow.style.fill = colors[colorTracker+1];
        }
      }



    </script>


  </body>

</html>
